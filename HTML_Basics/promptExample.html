<html>

        <script>
            var age = prompt("How old are you?");
            
            var numbAge = parseInt(age);
            
            if(numbAge > 18){
                alert("You are an adult.");
            } else if(numbAge > 13){
                alert("You are a teen.")
            } else {
                alert("You are a pre-teen");
            }
            
            
        </script>
